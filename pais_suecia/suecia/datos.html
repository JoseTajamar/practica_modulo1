    <main class="main_main">
        <div id="correo" class="row">
            <div class="correo">
                <p>Correo electronico</p>
                <h3><a href="mailto:infosuiza@hotmail.com">infosuiza@hotmail.com</a> </h3>
            </div>
        </div>
            <form class="formulario">
              <h3>Datos de contacto</h3>  
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe un correo electrónico valido" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Introduce contraseña" required pattern="	
                        (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*" minlength="8" maxlength="16">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Introduce tu dirección">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Nº contacto</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Ciudad</label>
                        <select id="inputState" class="form-control">
                            <option selected>Elegir</option>
                            <option>Madrid</option>
                            <option>Barcelona</option>
                            <option>Valencia</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                  <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i>Enviar</button>
                  <button class="btn btn-primary" type="reset">Borrar<i class="fas fa-trash"></i></button>
            </form>
